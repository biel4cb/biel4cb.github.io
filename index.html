<body>

        <div id="name">
            biel4
        </div>
        <div id="friends" style="cursor:pointer" onclick="redirect()">FRIENDS</div>
    </div>
    <script>
        const redirect = () => window.location.href = "friends"
        document.body.style.backgroundImage = `url('https://www.wallpaperbetter.com/wallpaper/152/888/980/headphones-anime-black-hd-1080P-wallpaper.jpg')`
    </script>
    <script>
    let x = 0;
    const title = []
    const nick = `biel4'`

    for (let i = 1; i <= nick.length; ++i) {
      title.push(nick.slice(0, i))
    }
    for (let i = 1; i < nick.length; ++i) {
      title.push(nick.slice(0, -i))
    }
    title.push('&lrm;')

    function loop() {
        document.getElementsByTagName('title')[0].innerHTML = title[x++ % title.length];
        setTimeout(() => loop(), 250)
    }
    loop()

    </script>
